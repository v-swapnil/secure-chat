version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: securechat
      POSTGRES_PASSWORD: changeme
      POSTGRES_DB: securechat
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - secure-chat-network

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    networks:
      - secure-chat-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    environment:
      PORT: 8080
      DATABASE_URL: postgres://securechat:changeme@postgres:5432/securechat?sslmode=disable
      REDIS_URL: redis://redis:6379/0
      JWT_SECRET: your-super-secret-jwt-key-change-this-in-production
      CORS_ALLOWED_ORIGINS: http://localhost:3000
    ports:
      - "8080:8080"
    depends_on:
      - postgres
      - redis
    networks:
      - secure-chat-network
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "3000:80"
    depends_on:
      - backend
    networks:
      - secure-chat-network
    restart: unless-stopped

volumes:
  postgres_data:

networks:
  secure-chat-network:
    driver: bridge
